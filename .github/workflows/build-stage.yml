name: Build and test stage

permissions:
  # This is required for requesting the OIDC token
  id-token: write

# Trigger test workflow whenever:
# Pushes to stage branch
on:
  push:
    branches: ["stage"]
  workflow_dispatch:
    inputs:
      test-server-rc:
        type: boolean
        default: false
        required: true

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
        
    - name: Build artifacts
      uses: ./.github/actions/build
      with:
        sgKey: ${{ secrets.SG_KEY }}

  sign-and-upload:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download client artifacts
      uses: actions/download-artifact@v4
      with:
        name: AerospikeClient-${{ github.run_number }}
    - name: Download test artifacts
      uses: actions/download-artifact@v4
      with:
        name: AerospikeTest-${{ github.run_number }}
    - name: Sign nuget package
      uses: sslcom/actions-codesigner@develop
      with:
          command: sign
          username: ${{ inputs.esigner-user }}
          password: ${{ inputs.esigner-password }}
          totp_secret: ${{ inputs.esigner-TOTP }}
          file_path: Aerospike.Client*.nupkg
          output_path: AerospikeClient\bin\Release
    - name: Upload to JFrog
      uses: ./.github/actions/upload-to-jfrog
      with:
        jfrog-client-repo-name: database-nuget-stage-local
        jfrog-tests-repo-name: database-generic-stage-local
      
  test:
    needs: sign-and-upload
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Test
      uses: ./.github/actions/test
      with:
        jfrog-tests-repo-name: database-generic-stage-local
        use-server-rc: false
        docker-hub-username: ${{ secrets.DOCKER_HUB_BOT_USERNAME }}
        docker-hub-password: ${{ secrets.DOCKER_HUB_BOT_PW }}
   
