    #- name: Publish test project
    #  shell: pwsh
    #  working-directory: Core\AerospikeTest
    #  run: dotnet publish AerospikeTest.csproj -c Release --no-restore --no-build --self-contained -r linux-x64

    #- name: Zip it up
    #  shell: pwsh
    #  working-directory: Core\AerospikeTest\bin\Release\netcoreapp2.0\linux-x64
    #  run: 7z a -tzip AerospikeTest-${{ github.run_number }}.zip publish

    - name: Upload client artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AerospikeClient-${{ github.run_number }}
        path: Aerospike.Client.*nupkg
        retention-days: 1

