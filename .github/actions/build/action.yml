name: Build nuget package and test dll
description: "Builds signed nuget package"

inputs:
  sgKey:
    required: true

runs:
  using: "composite"
  steps:
    - name: Restore dependencies
      shell: pwsh
      run: dotnet restore
    
    - name: Build
      shell: pwsh
      run: dotnet build --configuration Release --no-restore
      
    - name: Create Code Signing Key
      shell: pwsh
      run: |
        New-Item -ItemType directory -Path key
        Set-Content -Path key\key.txt -Value '${{ inputs.sgKey }}'
        certutil -decode key\key.txt key\key.snk
            
    - name: Delay Sign dll
      shell: pwsh
      run: C:\Program Files (x86)\Microsoft SDKs\Windows\v10.0A\bin\NETFX 4.8.1 Tools\sn.exe -R .\AerospikeClient\bin\Release\net6.0\AerospikeClient.dll key.snk
    
    - name: Create nuget packages
      shell: pwsh
      run: dotnet pack --no-build
        
